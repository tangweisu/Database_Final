<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <div class="hidden bg-gray-900 bg-opacity-75 w-full h-full z-50 flex justify-center items-center " id="key-event">
        <div class="top-search rounded-xl bg-white w-2/3 mx-auto p-4 flex-col justify-center items-center"
            id="key-event-search">
            <button class="key-esc btn-1" id="key-esc">ESC</button>
            <div class="w-5/6 m-6 mx-auto">
                <form action="/search" accept-charset="UTF-8" method="get"><input name="utf8" type="hidden"
                        value="&#x2713;" />
                    <input type="text" name="keyword" id="keyword" class="input-text w-full" placeholder="想找找什麼呢？" />
                    <input type="hidden" name="sort" id="sort" />
                    <input type="hidden" name="display" id="display" />
                </form>
            </div>
        </div>
    </div>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W3N997" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="blur-bg">

        <nav class="center-container">
            <nav class="grid grid-cols-12 bg-gradient-to-b from-gray-900 via-gray-800 to-gray-800 w-full items-center"
                style="padding-left: 100px;">

                <a href="" style="color: white;;">就是書店</a>
                <div style="padding-right: 25px;"></div>
                <ul class="main-menu">
                    <li>
                        <a href="#">
                            <span style="color: white;">分類</span>
                        </a>
                        <ul class="category-list text-tl_blue">
                            <li><a href="{{ url_for('CDPage',username=username) }}">CD</a></li>
                            <li><a href="{{ url_for('BookPage',username=username) }}">書籍</a></li>

                        </ul>
                    </li>
                </ul>
                <div style="padding-right: 300px;"></div>

                <ul class="right-menu col-span-4 sm:col-span-3 flex justify-evenly text-white ">

                    <li class="log-in">
                        <a href="{{ url_for('login') }}">
                            <i class="fa fa-user-plus"></i>
                            <span class="hidden xl:inline-block" style="color: white;">會員登入</span>
                        </a>
                    </li>
                    <div style="padding-right: 25px;"></div>
                    <li class="">
                        <a href="{{ url_for('register') }}">
                            <span class="hidden sm:inline-block"><i class="fa fa-user-plus"></i></span>
                            <span class="hidden xl:inline-block" style="color: white">註冊成為會員</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </nav>

        <div class="w-11/12 mt-2 mx-auto">
        </div>

        <div class="xl:w-11/12 mx-auto">
        </div>


        <div class="center-container">
            <div class="w-full sm:w-11/12 mx-auto">
                <div class="content-wrapper">


                    <div class="content">

                        <h2>全部商品</h2>
                        <div class="book-list book-list-event">
                            <tbody>
                                {% for i in AllProduct %}
                                <h1>Product Name: {{ i.ProductName }}</h1>
                                <b>Price : {{ i.Price }}</b>
                                <b>owner : {{ i.username }}
                                    {% endfor %}
                            </tbody>

                        </div>


                        </section>

                    </div>

                </div>



            </div><!-- end main-block -->
        </div>
        <!-- end center-container -->


        <footer class="page-footer">

        </footer>
    </div>

</body>
